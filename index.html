<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">

  <!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>

<div class="card">
  <h2>Registration Form with Validation</h2>
  <p class="subtitle">Please fill out the form to register</p>

  <form id="regForm">

    <div class="input-group">
      <label>Student Number</label>
      <input type="text" id="studentNum" placeholder="24-12344">
      <small class="error"></small>
    </div>

    <div class="input-group">
      <label>Course</label>
      <input type="text" id="course" placeholder="BSIT, BSED, etc.">
      <small class="error"></small>
    </div>

    <div class="input-group">
      <label>Year Level</label>
      <select id="year">
        <option value="">Select Year</option>
        <option value="1">1st Year</option>
        <option value="2">2nd Year</option>
        <option value="3">3rd Year</option>
        <option value="4">4th Year</option>
      </select>
      <small class="error"></small>
    </div>

    <div class="input-group">
      <label>Section</label>
      <select id="section">
        <option value="">Select Section</option>
        <option value="A">A</option>
        <option value="B">B</option>
        <option value="C">C</option>
        <option value="D">D</option>
      </select>
      <small class="error"></small>
    </div>

    <div class="input-group">
      <label>Date of Birth</label>
      <input type="date" id="dob">
      <small class="error"></small>
    </div>

    <div class="input-group">
      <label>Gender</label>
      <select id="gender">
        <option value="">Select Gender</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
      </select>
      <small class="error"></small>
    </div>

    <div class="input-group">
      <label>Full Name</label>
      <input type="text" id="name" placeholder="Enter your full name">
      <small class="error"></small>
    </div>

    <div class="input-group">
      <label>Email</label>
      <input type="email" id="email" placeholder="example@gmail.com">
      <small class="error"></small>
    </div>

    <div class="input-group">
      <label>Contact Number</label>
      <input type="text" id="phone" placeholder="09XXXXXXXXX" maxlength="11">
      <small class="error"></small>
    </div>

    <div class="input-group">
      <label>Password</label>
      <input type="password" id="password" placeholder="Enter password">
      <small class="error"></small>
    </div>

    <div class="input-group">
      <label>Confirm Password</label>
      <input type="password" id="confirmPassword" placeholder="Repeat password">
      <small class="error"></small>
    </div>

    <button class="btn" type="submit">Register</button>

  </form>
</div>

<footer>
  <p>© 2025 , Cuesta, Glyndel boy M. • Olano, Hanze E.— All rights reserved.</p>
</footer>

<!-- JS -->
<script src="script.js"></script>

</body>
</html>
